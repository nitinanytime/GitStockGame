<section style="font-size:1.75em;">
  <div class="page-header">
    <h1>Stocks</h1>
  </div>
  <div class="col-md-10 list-group">
  <h4 class="title3">Stock List</h4>

                              <div class="graph">
                              <div class="tables">
                                <table class="table table-hover">
                                <form action="#" method="GET">
                        <div class="input-group input-group-in">
                          <input type="text" ng-model="searchStock" name="search" class="form-control2 input-search" placeholder="Search...">
                          <span class="input-group-btn">
                            <button class="btn btn-success" type="button"><i class="fa fa-search"></i></button>
                          </span>
                        </div><!-- Input Group -->
                      </form>
                       <thead> <tr> <th>Stock Symbol</th> <th> Name</th> <th>Stock Rate</th> <th>Last Rate</th> <th>Change</th> </tr> </thead> <tbody> <tr  data-ng-repeat="stock in vm.stocks | filter:searchStock | limitTo:20" data-ui-sref="stocks.view({ stockId: stock._id })"
       > <th scope="row" style="cursor: pointer;">{{stock.Symbol}}</th> <td>{{stock.Name}}</td> <td>{{stock.Market}}</td> <td>{{stock.Last}}</td> <td style="color:red;">{{stock.ChangeFromPreviousClose}}</td></tr> </tbody> </table> 
                              </div>
                        
                          </div>
                          </div>
