<section>
  <div class="page-header">
    <h1 data-ng-bind="vm.notification.message"></h1>
  </div>
  <div class="pull-right"
       data-ng-show="vm.notification.isCurrentUserOwner">
   
    <a class="btn btn-primary" data-ng-click="vm.remove()">
      <i class="glyphicon glyphicon-trash"></i>
    </a>
  </div>
  <small>
    <em class="text-muted">
      Posted on
      <span data-ng-bind="vm.notification.created | date:'mediumDate'"></span>
      by
      <span data-ng-if="vm.notification.user"
            data-ng-bind="vm.notification.user.displayName"></span>
      <span data-ng-if="!vm.notification.user">Deleted User</span>
    </em>
  </small>
  <p class="lead" data-ng-bind="vm.notification.content"></p>
</section>
