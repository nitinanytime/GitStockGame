<section>
  <div class="page-header">
    <h1>Playermoves</h1>
  </div>
  <div class="list-group">
    <a data-ng-repeat="playermove in vm.playermoves"
       data-ui-sref="playermoves.view({ playermoveId: playermove._id })"
       class="list-group-item">
      <small class="list-group-item-text">
        Posted on
        <span data-ng-bind="playermove.created | date:'mediumDate'"></span>
        by
        <span data-ng-if="playermove.user" data-ng-bind="playermove.user.displayName"></span>
        <span data-ng-if="!playermove.user">Deleted User</span>
      </small>
      <h4 class="list-group-item-heading" data-ng-bind="playermove.name"></h4>
    </a>
  </div>
  <div class="alert alert-warning text-center" data-ng-if="vm.playermoves.$resolved && !vm.playermoves.length">
    No Playermoves yet, why don't you <a data-ui-sref="playermoves.create">create one</a>?
  </div>
</section>
