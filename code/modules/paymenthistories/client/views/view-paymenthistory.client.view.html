<section style="margin-left: 5%;
    margin-right: 10%;
}">
  <div class="page-header">
    <h1 data-ng-bind="vm.paymenthistory.name"></h1>
  </div>
  <div class="pull-right"
       data-ng-show="vm.paymenthistory.isCurrentUserOwner">
   
    <a class="btn btn-primary" data-ng-click="vm.remove()">
      <i class="glyphicon glyphicon-trash"></i>
    </a>
  </div>
  <small>
    <em class="text-muted">
      Posted on
      <span data-ng-bind="vm.paymenthistory.created | date:'mediumDate'"></span>
      by
      <span data-ng-if="vm.paymenthistory.user"
            data-ng-bind="vm.paymenthistory.user.displayName"></span>
      <span data-ng-if="!vm.paymenthistory.user">Deleted User</span>
    </em>
  </small>
  <p class="lead" > TransactionId -: {{vm.paymenthistory.transactionId}} </p>
  <p class="lead" > Amount -: {{vm.paymenthistory.amount}} </p>
  <p class="lead" >Type -: {{vm.paymenthistory.type}} </p>
  <p class="lead" >Status -: {{vm.paymenthistory.status}}</p>
  <p class="lead" > Description -: {{vm.paymenthistory.description}}</p>
 
</section>
